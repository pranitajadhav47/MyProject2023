{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    {{success}}

    {% for i in all_blogs%}
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">title : {{i.title}}</div>
        <div class="card-body">
            <h5 class="card-title"> id: {{i.id}}</h5>
            <img src="{{i.img.url}}" alt=""width="250" height="250">
          <h5 class="card-title">descrption : {{i.author}}</h5>
          <p class="card-text">author : {{i.description}}</p>
          <p class="card-text">no_of_line:{{i.no_of_line}}</p>
         {% if user.is_authenticated %}
         
          <a href="/delete/{{i.id}}"><Button>DELETE</Button></a>
          <a href="/update/{{i.id}}"><Button>update</Button></a>
        {% endif %}
        </div>
      </div>

    {% endfor %}
    
</body>
</html>
